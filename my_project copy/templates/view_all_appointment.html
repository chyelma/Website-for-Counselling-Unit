<!DOCTYPE html>
<html>

<head>
    <title>Available Appointment Slots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        /* Additional custom styles */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 80%;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Counselor Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% if appointments %}
                    {% for a in appointments %}
                    <tr>
                        <td>{{ a.councellor_name }}</td>
                        <td>{{ a.a_date }}</td>
                        <td>{{ a.a_time }}</td>
                        <td><a href="{% url 'request_appointment' pk=a.pk %}" class="btn btn-primary">Make a Request</a></td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No Available Slots.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your additional script files -->
</body>

</html>

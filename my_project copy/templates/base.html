<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Counseling Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3F3; /* Peach background */
        }
        .header {
            background-color: #E6E6FA; /* Lavender */
            color: #000;
            padding: 10px 20px;
            text-align: center;
        }
        .nav-bar {
            background-color: #87CEFA; /* Sky Blue */
            overflow: hidden;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mental Health Counseling Hub</h1>
    </div>
    <div class="nav-bar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about_us' %}">About Us</a>
        <!-- Add other navigation links as necessary -->
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
